services:
  backend:
    image: ${DOCKER_IMAGE}
    platform: linux/amd64
    container_name: haloop-backend
    ports:
      - "3000:3000"
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - nginx-proxy
    volumes:
      - app-logs:/app/logs

networks:
  nginx-proxy:
    external: true

volumes:
  app-logs:
